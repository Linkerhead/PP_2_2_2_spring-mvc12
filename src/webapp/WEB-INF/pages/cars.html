<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<tr th:each="car : ${cars}">
    <td th:text="${car.getModel}">A car model</td>
    <td th:text="${car.getColor()}">A car color</td>
    <td th:text="${car.getYear()}">A car year</td>
    <p/>
</tr>

</body>
</html>
